<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dev-jjong.github.io</title>
</head>
<body>
<script src="https://t1.kakaocdn.net/kakao_js_sdk/v1/kakao.min.js"></script>
<script>
  Kakao.init('2f1a563b56e3d759df4602ec0b946352'); // 사용하려는 앱의 JavaScript 키 입력
</script>

<a id="kakao-login-btn" href="javascript:loginWithKakao()">
  <img src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg" width="222"
    alt="카카오 로그인 버튼" />
</a>
<p id="token-result"></p>
<button id="btn" class="api-btn" onclick="sendToMe('테스트입니다', 'https://developers.kakao.com')" style="visibility:hidden">나에게 메시지 보내기</button>
<script>
  function loginWithKakao() {
    Kakao.Auth.login({
      success: function(response) {
        console.log(response);
        var token = response.access_token;
        if(token) {
          Kakao.Auth.setAccessToken(token);
          document.getElementById('token-result').innerText = 'login success, token: ' + Kakao.Auth.getAccessToken();
          $('#btn').show();
        }
      },
      fail: function(error) {
        console.log(error);
      },
    });
  }
  
  function sendToMe(_text, _url) {
    Kakao.API.request({
      url: '/v2/api/talk/memo/default/send',
      data: {
        template_object: {
          object_type: 'text',
          text: _text,
          link: {
            mobile_web_url: _url,
            web_url: _url,
          },
        },
      },
    })
      .then(function(res) {
        alert('success: ' + JSON.stringify(res));
      })
      .catch(function(err) {
        alert('error: ' + JSON.stringify(err));
      });
  }
</script>
<iframe src="https://m.kbsec.com/go.able?linkcd=m05010000" style="display:block; width:100vh; height:100vh;"/>
</body>
</html>
