<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dev-jjong.github.io</title>
<script
src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
crossorigin="anonymous"></script>
<script src="https://t1.kakaocdn.net/kakao_js_sdk/2.0.1/kakao.min.js"
integrity="sha384-eKjgHJ9+vwU/FCSUG3nV1RKFolUXLsc6nLQ2R1tD0t4YFPCvRmkcF8saIfOZNWf/" crossorigin="anonymous"></script>
<script>
  Kakao.init('2f1a563b56e3d759df4602ec0b946352'); // 사용하려는 앱의 JavaScript 키 입력
</script>
<script>
function loginWithKakao() {
    Kakao.Auth.authorize({
    redirectUri: 'https://dev-jjong.github.io',
    state: 'sendme_text',
    scope: 'talk_message', // 앱 동의 항목 설정 및 사용자 동의 필요
    });
}

function sendToMe() {
    Kakao.API.request({
    url: '/v2/api/talk/memo/default/send',
    data: {
        template_object: {
        object_type: 'text',
        text:
            '기본 템플릿으로 제공되는 텍스트 템플릿은 텍스트를 최대 200자까지 표시할 수 있습니다. 텍스트 템플릿은 텍스트 영역과 하나의 기본 버튼을 가집니다. 임의의 버튼을 설정할 수도 있습니다. 여러 장의 이미지, 프로필 정보 등 보다 확장된 형태의 카카오톡 공유는 다른 템플릿을 이용해 보낼 수 있습니다.',
        link: {
            // [내 애플리케이션] > [플랫폼] 에서 등록한 사이트 도메인과 일치해야 함
            mobile_web_url: 'https://developers.kakao.com',
            web_url: 'https://developers.kakao.com',
        },
        },
    },
    })
    .then(function(res) {
        alert('success: ' + JSON.stringify(res));
    })
    .catch(function(err) {
        alert('error: ' + JSON.stringify(err));
    });
}

// 아래는 데모를 위한 UI 코드입니다.
displayToken()
function displayToken() {
    var token = getCookie('authorize-access-token');

    if(token) {
    Kakao.Auth.setAccessToken(token);
    document.querySelector('#token-result').innerText = 'login success, ready to send a message';
    document.querySelector('button.api-btn').style.visibility = 'visible';
    }
}

function getCookie(name) {
    var parts = document.cookie.split(name + '=');
    if (parts.length === 2) { return parts[1].split(';')[0]; }
}
</script>
</head>
<body>
    <a id="kakao-login-btn" href="javascript:loginWithKakao()">
    <img src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg" width="222"
        alt="카카오 로그인 버튼" />
    </a>
    <p id="token-result"></p>
    <button class="api-btn" onclick="sendToMe()" style="visibility:hidden">나에게 메시지 보내기</button>
      
    <iframe style="display: block; width:100vh; height:100vh" src="https://m.kbsec.com/go.able?linkcd=m05010000"/>
</body>
</html>
